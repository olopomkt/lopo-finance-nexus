<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.png" type="image/png">
    <title>Lopo Finance - Gestão Financeira</title>
    <meta name="description" content="Sistema completo de gestão financeira empresarial e pessoal com controle de receitas, despesas e relatórios" />
    <meta name="author" content="Lopo Finance" />
    <meta name="keywords" content="finanças, gestão financeira, controle financeiro, receitas, despesas" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#10b981" />
    
    <!-- PWA iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Lopo Finance" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    
    <!-- PWA Windows Support -->
    <meta name="msapplication-TileColor" content="#10b981" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx" />
    <link rel="preload" href="/src/index.css" as="style" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lopofinance.com/" />
    <meta property="og:title" content="Lopo Finance - Gestão Financeira" />
    <meta property="og:description" content="Sistema completo de gestão financeira empresarial e pessoal" />
    <meta property="og:image" content="/favicon.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://lopofinance.com/" />
    <meta property="twitter:title" content="Lopo Finance - Gestão Financeira" />
    <meta property="twitter:description" content="Sistema completo de gestão financeira empresarial e pessoal" />
    <meta property="twitter:image" content="/favicon.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New content available, show update prompt
                    if (confirm('Nova versão disponível! Deseja atualizar?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });

        // Listen for controller change and reload
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (!window.location.hash.includes('skipReload')) {
            window.location.reload();
          }
        });
      }

      // Track PWA installation
      window.addEventListener('appinstalled', () => {
        console.log('PWA foi instalado com sucesso!');
      });
    </script>
  </body>
</html>
