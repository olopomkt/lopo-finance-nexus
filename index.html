  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New content available, show update prompt
                    if (confirm('Nova versÃ£o disponÃ­vel! Deseja atualizar?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });

        // Listen for controlling service worker changes
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          window.location.reload();
        });
      }

      // Install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install button or banner
        console.log('PWA install prompt available');
        
        // Optional: Show custom install UI
        const installBanner = document.createElement('div');
        installBanner.style.cssText = `
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          background: linear-gradient(135deg, #10b981, #059669);
          color: white;
          padding: 12px;
          text-align: center;
          z-index: 9999;
          font-family: system-ui, -apple-system, sans-serif;
        `;
        installBanner.innerHTML = `
          <span>ðŸ“± Instale o Lopo Finance para acesso rÃ¡pido!</span>
          <button id="install-btn" style="margin-left: 10px; background: white; color: #10b981; border: none; padding: 4px 12px; border-radius: 4px; cursor: pointer;">Instalar</button>
          <button id="dismiss-btn" style="margin-left: 8px; background: transparent; color: white; border: 1px solid white; padding: 4px 8px; border-radius: 4px; cursor: pointer;">âœ•</button>
        `;
        
        document.body.appendChild(installBanner);
        
        document.getElementById('install-btn').addEventListener('click', () => {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
            }
            deferredPrompt = null;
            installBanner.remove();
          });
        });
        
        document.getElementById('dismiss-btn').addEventListener('click', () => {
          installBanner.remove();
        });
        
        // Auto-hide after 10 seconds
        setTimeout(() => {
          if (document.body.contains(installBanner)) {
            installBanner.remove();
          }
        }, 10000);
      });

      // Track install
      window.addEventListener('appinstalled', (evt) => {
        console.log('PWA was installed');
      });
    </script>
  </body>
